<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>医诺寰球</title>
    <link rel="icon" href="" type="image/x-icon">
    <style>
      /*隐藏页面滚动条*/
      html::-webkit-scrollbar {display:none}
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      window.addEventListener('scroll', (e) => {
        const top = e.srcElement.scrollingElement.scrollTop
        if (top > 240) {
          document.getElementById('scroll-header').style.visibility = 'visible'
        } else {
          document.getElementById('scroll-header').style.visibility = 'hidden'
        }
      }, true)
    </script>
  </body>
</html>
